<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Simple Js</title>
</head>
<body>
    <div class="container-1">

        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            <button class="btn btn-danger" onclick="reset()">Reset</button>
            
        </div>
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Generator</h2>
        <button class="btn btn-success" id="img-generator" onclick="generateImg()">Generate</button>
        <div class="flex-box-container-2" id="flex-img-gen"></div>
    </div> 

    <div class="container-3">
        <h2>Challenge 3: Rock Paper Scissor</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="http://images.clipartpanda.com/rock-clipart-rock-hi.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/rock-clipart-paper-md.png" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="scissor" src="http://images.clipartpanda.com/scissors-clipart-scissors.svg" height="150" width="150" alt="" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="container-4">
        <h2 id="change-my-color">Challenge 4: Change Color</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class="btn btn-primary">Yahoo!</button>
            <button class="btn btn-danger">Google</button>
            <button class="btn btn-success">Facbook</button>
            <button class="btn btn-warning">Instagram</button>
        </div>
    </div>

    <div class="container-5">
        <h2>Challenge 5: Blackjack</h2>
        <h3><span id="blackjack-result">Let's paly</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div  class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-success mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-primary" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
